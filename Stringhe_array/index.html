<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array</title>
</head>

<body>

    <script>
        //ARRAY = lista di valori
        let arrayy = [54, 53, 67, 83];
        let data = ["Milano", "Torino", "Roma", "Venezia", "Napoli", "Palermo"];
        let citta = "Milano, Torino, Roma, Venezia, Napoli";

        console.log(arrayy);
        console.log(data[data.length - 1]);

        for (i = 0; i < data.length; i++) {
            console.log(data[i]);
        }

        //Convertire stringhe e array
        citta = data.join(",");
        data = citta.split(","); // usiamo come separatore la virgola
        console.log(data);
        console.log(citta);

        //Aggiungere e togliere un elemento da un array
        console.log(data);
        data.push("Firenze");//aggiunge in coda
        console.log(data);

        data.pop();//toglie l'ultimo elemento
        console.log(data);

        data.shift();//toglie
        console.log(data);

        data.unshift("Firenze"); //aggiunge
        console.log(data);

        /*
        Se hai un vettore e vuoi togliere determinati elementi nel mezzo, dovrai passargli 
        come primo argomento la posizione da cui partire 
        come secondo argomento il numero di elementi che intendi 
        togliere (incluso il primo!).
        */
        //togliere un elemento specifico dall'array
        console.log("Lunghezza del vettore : " + data.length);
        for (i = 0; i < data.length; i++) {
            if (data[i] === "Venezia")
                data.splice(i, 1);
        }
        console.log("Lunghezza del vettore : " + data.length);
        console.log(data);



    </script>

</body>

</html>
