<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JSON</title>
    <!--E' un formato standard di passaggio dati basato sul testo che rappresenta dei dati strutturati-->
</head>

<body>

    <script>
        /*I file json hanno solo dati e non metodi*/

        //IMPORTARE UN JSSON
        let requestURL = "classi.json";
       let request = new XMLHttpRequest();
       request.open("GET", requestURL);
       request.responseType = "json";
       request.send();

       request.onload = function(){
           const classi = request.response;
        //    console.log(classe.insegnanti[1].cognome);
           console.log(classi[0].nome);
       }

    </script>
</body>

</html>
