<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop</title>
</head>
<body>
    <script>
        let arrayy = [23,2,34,56,99,101];

        let i = 0
        for(i; i< arrayy.length;i++){
            console.log("for " + arrayy[i]);
        }

        i=0;
        console.log("\n");
        
        while(i<arrayy.length){
            console.log("while " + arrayy[i++]);
            if(arrayy[i]==56){
                break; //uscita non strutturata
            }
        }

    </script>
</body>
</html>
