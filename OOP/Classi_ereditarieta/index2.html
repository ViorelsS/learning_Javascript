<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="ViorelS">
    <title>Costruttore</title>
</head>

<body>

    <script>

        //COSTRUTTORE DELLA PERSONA
        function Persona(nome, cognome, eta, genere, interessi) {
            this.nome = nome;
            this.cognome = cognome;
            this.eta = eta;
            this.genere = genere;
            this.interessi = interessi;
            this.saluta = function () {
                console.log(`Ciao sono ${this.nome}`);
            }
        }

        //COSTRUTTORE DI UN INSEGNANTE
        function Insegnante(nome, cognome, eta, genere, interessi, materia) {
            Persona.call(this, nome, cognome, eta, genere, interessi);

            this.materia = materia;
            this.saluta = function () {
                console.log(`Buongiorno sono ${this.nome} ${this.cognome}`);
            }
        }

        //ISTANZA DI INSEGNANTE
        const insegnante = new Insegnante("Anna", "Blu", 32, "Femmina", ["Netflix"], "Storia");
        console.log(insegnante);
        insegnante.saluta();

    </script>
</body>

</html>
